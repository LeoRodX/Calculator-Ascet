<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор Аскет</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: white;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .calculator-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .display {
            font-size: 64px;
            font-weight: 300;
            margin-bottom: 30px;
            min-height: 80px;
            text-align: center;
            padding: 0 20px;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 90%;
            transition: color 0.3s;
        }
        
        .expression {
            font-size: 24px;
            color: #999;
            margin-bottom: 10px;
            min-height: 30px;
            text-align: center;
        }
        
        .instructions {
            text-align: center;
            color: #aaa;
            font-size: 14px;
            margin-top: 40px;
            line-height: 1.5;
        }
        
        footer {
            padding: 20px;
            text-align: center;
            color: #999;
            font-size: 14px;
            border-top: 1px solid #f0f0f0;
            background-color: #fafafa;
        }
        
        /* Скрытое поле ввода для активации клавиатуры */
        .hidden-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            pointer-events: none;
        }
        
        /* Активация тач-событий на всем экране */
        .touch-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: text;
        }
        
        /* Мобильная адаптация */
        @media (max-width: 768px) {
            .display {
                font-size: 48px;
            }
            
            .expression {
                font-size: 20px;
            }
            
            .instructions {
                font-size: 13px;
            }
        }
        
        @media (max-width: 480px) {
            .display {
                font-size: 36px;
            }
            
            .expression {
                font-size: 18px;
            }
            
            .instructions {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Область для тач-событий -->
    <div class="touch-area" id="touchArea"></div>
    
    <!-- Скрытое поле ввода для клавиатуры -->
    <input type="text" class="hidden-input" id="hiddenInput" 
           inputmode="decimal" 
           pattern="[0-9]*"
           autocomplete="off"
           autocorrect="off"
           autocapitalize="off"
           spellcheck="false">
    
    <div class="calculator-container">
        <div class="expression" id="expression"></div>
        <div class="display" id="display">0</div>
        <div class="instructions">
            Используйте цифровые клавиши, +, -, *, / для вычислений<br>
            Enter или = для результата, Escape для сброса, Backspace для удаления
        </div>
    </div>
    
    <footer>
        <div class="copyright">
            &copy; Terre & Co, 2025
        </div>
    </footer>

    <script>
        // Элементы интерфейса
        const display = document.getElementById('display');
        const expression = document.getElementById('expression');
        const hiddenInput = document.getElementById('hiddenInput');
        const touchArea = document.getElementById('touchArea');
        
        // Переменные калькулятора
        let currentInput = '0';
        let previousInput = '';
        let operator = '';
        let waitingForNewInput = false;
        let expressionHistory = '';
        
        // Фокус на скрытом поле ввода при касании экрана
        touchArea.addEventListener('click', () => {
            hiddenInput.focus();
            // Для мобильных устройств - гарантируем, что клавиатура откроется
            hiddenInput.click();
        });
        
        // Также фокус при касании области калькулятора
        document.querySelector('.calculator-container').addEventListener('click', () => {
            hiddenInput.focus();
            hiddenInput.click();
        });
        
        // Фокус на скрытом поле при загрузке страницы (для десктопа)
        window.addEventListener('load', () => {
            hiddenInput.focus();
        });
        
        // Возвращаем фокус при потере (кроме мобильных устройств)
        hiddenInput.addEventListener('blur', () => {
            // На мобильных устройствах не возвращаем фокус автоматически,
            // чтобы не блокировать другие элементы
            if (!isMobileDevice()) {
                setTimeout(() => {
                    hiddenInput.focus();
                }, 100);
            }
        });
        
        // Определение мобильного устройства
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // Обновление дисплея
        function updateDisplay() {
            display.textContent = currentInput;
            expression.textContent = expressionHistory;
            
            // Подсветка при переполнении
            if (currentInput.length > 15) {
                display.style.color = '#e74c3c';
            } else {
                display.style.color = '#333';
            }
        }
        
        // Добавление цифры
        function inputDigit(digit) {
            if (waitingForNewInput) {
                currentInput = String(digit);
                waitingForNewInput = false;
            } else {
                currentInput = currentInput === '0' ? String(digit) : currentInput + digit;
            }
            updateDisplay();
        }
        
        // Добавление десятичной точки
        function inputDecimal() {
            if (waitingForNewInput) {
                currentInput = '0.';
                waitingForNewInput = false;
            } else if (!currentInput.includes('.')) {
                currentInput += '.';
            }
            updateDisplay();
        }
        
        // Обработка операторов
        function handleOperator(nextOperator) {
            const inputValue = parseFloat(currentInput);
            
            if (operator && !waitingForNewInput) {
                const result = calculate();
                currentInput = String(result);
                previousInput = String(result);
            } else {
                previousInput = currentInput;
            }
            
            waitingForNewInput = true;
            operator = nextOperator;
            expressionHistory = `${previousInput} ${getOperatorSymbol(operator)}`;
            updateDisplay();
        }
        
        // Выполнение вычисления
        function calculate() {
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);
            
            if (isNaN(prev) || isNaN(current)) return currentInput;
            
            let computation;
            switch (operator) {
                case '+':
                    computation = prev + current;
                    break;
                case '-':
                    computation = prev - current;
                    break;
                case '*':
                    computation = prev * current;
                    break;
                case '/':
                    computation = current !== 0 ? prev / current : 'Ошибка';
                    break;
                case '%':
                    computation = prev % current;
                    break;
                default:
                    return currentInput;
            }
            
            // Форматирование результата
            if (typeof computation === 'number') {
                // Округление для избежания ошибок с плавающей точкой
                if (computation % 1 !== 0) {
                    computation = Math.round(computation * 100000000) / 100000000;
                }
                
                // Если число слишком большое, показать в экспоненциальной форме
                if (String(computation).length > 15) {
                    computation = computation.toExponential(8);
                }
            }
            
            expressionHistory = `${previousInput} ${getOperatorSymbol(operator)} ${currentInput} =`;
            return computation;
        }
        
        // Получение символа оператора для отображения
        function getOperatorSymbol(op) {
            switch (op) {
                case '+': return '+';
                case '-': return '−';
                case '*': return '×';
                case '/': return '÷';
                case '%': return '%';
                default: return op;
            }
        }
        
        // Сброс калькулятора
        function resetCalculator() {
            currentInput = '0';
            previousInput = '';
            operator = '';
            waitingForNewInput = false;
            expressionHistory = '';
            updateDisplay();
        }
        
        // Удаление последнего символа
        function deleteLast() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }
        
        // Очистка текущего ввода
        function clearInput() {
            currentInput = '0';
            updateDisplay();
        }
        
        // Вычисление процента
        function calculatePercentage() {
            const current = parseFloat(currentInput);
            if (!isNaN(current)) {
                currentInput = String(current / 100);
                updateDisplay();
            }
        }
        
        // Обработка ввода с клавиатуры
        function handleKeyInput(key) {
            // Цифры 0-9
            if (key >= '0' && key <= '9') {
                inputDigit(key);
                return;
            }
            
            // Операторы
            if (['+', '-', '*', '/', '%'].includes(key)) {
                handleOperator(key);
                return;
            }
            
            // Десятичная точка
            if (key === '.') {
                inputDecimal();
                return;
            }
            
            // Enter или = для вычисления
            if (key === 'Enter' || key === '=') {
                if (operator && !waitingForNewInput) {
                    const result = calculate();
                    currentInput = String(result);
                    operator = '';
                    waitingForNewInput = true;
                    updateDisplay();
                }
                return;
            }
            
            // Escape для сброса
            if (key === 'Escape') {
                resetCalculator();
                return;
            }
            
            // Backspace для удаления
            if (key === 'Backspace') {
                deleteLast();
                return;
            }
            
            // C для очистки
            if (key === 'c' || key === 'C') {
                clearInput();
                return;
            }
        }
        
        // Обработка событий на скрытом поле ввода
        hiddenInput.addEventListener('keydown', (event) => {
            event.preventDefault();
            handleKeyInput(event.key);
            
            // Очищаем поле ввода после обработки клавиши
            hiddenInput.value = '';
        });
        
        // Также обработка глобальных событий клавиатуры для десктопа
        document.addEventListener('keydown', (event) => {
            // Пропускаем, если событие из скрытого поля ввода
            if (event.target === hiddenInput) return;
            
            handleKeyInput(event.key);
        });
        
        // Обработка ввода с виртуальной клавиатуры (для мобильных)
        hiddenInput.addEventListener('input', (event) => {
            const value = hiddenInput.value;
            
            // Обрабатываем каждый символ
            for (let char of value) {
                handleKeyInput(char);
            }
            
            // Очищаем поле ввода
            hiddenInput.value = '';
        });
        
        // Инициализация
        updateDisplay();
        
        // На мобильных устройствах фокусируемся сразу
        if (isMobileDevice()) {
            setTimeout(() => {
                hiddenInput.focus();
            }, 500);
        }
    </script>
</body>
</html>
