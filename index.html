<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ê—Å–∫–µ—Ç</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='10' fill='orange'/><text x='50' y='70' font-family='Arial' font-size='60' text-anchor='middle' fill='white'>ü¶è</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: white;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .calculator-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .display {
            font-size: 64px;
            font-weight: 300;
            margin-bottom: 30px;
            min-height: 80px;
            text-align: center;
            padding: 0 20px;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 90%;
            transition: color 0.3s;
        }
        
        .expression {
            font-size: 24px;
            color: #999;
            margin-bottom: 10px;
            min-height: 30px;
            text-align: center;
        }
        
        .instructions {
            text-align: center;
            color: #aaa;
            font-size: 14px;
            margin-top: 40px;
            line-height: 1.5;
        }

        footer {
            padding: 20px;
            text-align: center;
            color: #999;
            font-size: 14px;
            border-top: 1px solid #f0f0f0;
            background-color: #fafafa;
        }
                
        /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
        @media (max-width: 768px) {
            .display {
                font-size: 48px;
            }
            
            .expression {
                font-size: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .display {
                font-size: 36px;
            }
            
            .expression {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="expression" id="expression"></div>
        <div class="display" id="display">0</div>
        <div class="instructions">
            –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ —Ü–∏—Ñ—Ä–æ–≤—ã–µ –∫–ª–∞–≤–∏—à–∏, +, -, *, / –¥–ª—è –≤—ã—á–∏—Å–ª–µ–Ω–∏–π<br>
            Enter –∏–ª–∏ = –¥–ª—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞, Escape –¥–ª—è —Å–±—Ä–æ—Å–∞, Backspace –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è
        </div>
    </div>
    
    <footer style="margin-top: 50px;">
        <div>
            &copy; Terre & Co, 2026
        </div>
    </footer>

    <script>
        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const display = document.getElementById('display');
        const expression = document.getElementById('expression');
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä–∞
        let currentInput = '0';
        let previousInput = '';
        let operator = '';
        let waitingForNewInput = false;
        let expressionHistory = '';
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∏—Å–ø–ª–µ—è
        function updateDisplay() {
            display.textContent = currentInput;
            expression.textContent = expressionHistory;
            
            // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –ø—Ä–∏ –ø–µ—Ä–µ–ø–æ–ª–Ω–µ–Ω–∏–∏
            if (currentInput.length > 15) {
                display.style.color = '#e74c3c';
            } else {
                display.style.color = '#333';
            }
        }
        
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ü–∏—Ñ—Ä—ã
        function inputDigit(digit) {
            if (waitingForNewInput) {
                currentInput = String(digit);
                waitingForNewInput = false;
            } else {
                currentInput = currentInput === '0' ? String(digit) : currentInput + digit;
            }
            updateDisplay();
        }
        
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –¥–µ—Å—è—Ç–∏—á–Ω–æ–π —Ç–æ—á–∫–∏
        function inputDecimal() {
            if (waitingForNewInput) {
                currentInput = '0.';
                waitingForNewInput = false;
            } else if (!currentInput.includes('.')) {
                currentInput += '.';
            }
            updateDisplay();
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ–ø–µ—Ä–∞—Ç–æ—Ä–æ–≤
        function handleOperator(nextOperator) {
            const inputValue = parseFloat(currentInput);
            
            if (operator && !waitingForNewInput) {
                const result = calculate();
                currentInput = String(result);
                previousInput = String(result);
            } else {
                previousInput = currentInput;
            }
            
            waitingForNewInput = true;
            operator = nextOperator;
            expressionHistory = `${previousInput} ${getOperatorSymbol(operator)}`;
            updateDisplay();
        }
        
        // –í—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –≤—ã—á–∏—Å–ª–µ–Ω–∏—è
        function calculate() {
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);
            
            if (isNaN(prev) || isNaN(current)) return currentInput;
            
            let computation;
            switch (operator) {
                case '+':
                    computation = prev + current;
                    break;
                case '-':
                    computation = prev - current;
                    break;
                case '*':
                    computation = prev * current;
                    break;
                case '/':
                    computation = current !== 0 ? prev / current : '–û—à–∏–±–∫–∞';
                    break;
                case '%':
                    computation = prev % current;
                    break;
                default:
                    return currentInput;
            }
            
            // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
            if (typeof computation === 'number') {
                // –û–∫—Ä—É–≥–ª–µ–Ω–∏–µ –¥–ª—è –∏–∑–±–µ–∂–∞–Ω–∏—è –æ—à–∏–±–æ–∫ —Å –ø–ª–∞–≤–∞—é—â–µ–π —Ç–æ—á–∫–æ–π
                if (computation % 1 !== 0) {
                    computation = Math.round(computation * 100000000) / 100000000;
                }
                
                // –ï—Å–ª–∏ —á–∏—Å–ª–æ —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–µ, –ø–æ–∫–∞–∑–∞—Ç—å –≤ —ç–∫—Å–ø–æ–Ω–µ–Ω—Ü–∏–∞–ª—å–Ω–æ–π —Ñ–æ—Ä–º–µ
                if (String(computation).length > 15) {
                    computation = computation.toExponential(8);
                }
            }
            
            expressionHistory = `${previousInput} ${getOperatorSymbol(operator)} ${currentInput} =`;
            return computation;
        }
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–∏–º–≤–æ–ª–∞ –æ–ø–µ—Ä–∞—Ç–æ—Ä–∞ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
        function getOperatorSymbol(op) {
            switch (op) {
                case '+': return '+';
                case '-': return '‚àí';
                case '*': return '√ó';
                case '/': return '√∑';
                case '%': return '%';
                default: return op;
            }
        }
        
        // –°–±—Ä–æ—Å –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä–∞
        function resetCalculator() {
            currentInput = '0';
            previousInput = '';
            operator = '';
            waitingForNewInput = false;
            expressionHistory = '';
            updateDisplay();
        }
        
        // –£–¥–∞–ª–µ–Ω–∏–µ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —Å–∏–º–≤–æ–ª–∞
        function deleteLast() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }
        
        // –û—á–∏—Å—Ç–∫–∞ —Ç–µ–∫—É—â–µ–≥–æ –≤–≤–æ–¥–∞
        function clearInput() {
            currentInput = '0';
            updateDisplay();
        }
        
        // –í—ã—á–∏—Å–ª–µ–Ω–∏–µ –ø—Ä–æ—Ü–µ–Ω—Ç–∞
        function calculatePercentage() {
            const current = parseFloat(currentInput);
            if (!isNaN(current)) {
                currentInput = String(current / 100);
                updateDisplay();
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞–∂–∞—Ç–∏–π –∫–ª–∞–≤–∏—à
        document.addEventListener('keydown', (event) => {
            const { key } = event;
            
            // –¶–∏—Ñ—Ä—ã 0-9
            if (key >= '0' && key <= '9') {
                inputDigit(key);
                return;
            }
            
            // –û–ø–µ—Ä–∞—Ç–æ—Ä—ã
            if (['+', '-', '*', '/', '%'].includes(key)) {
                handleOperator(key);
                return;
            }
            
            // –î–µ—Å—è—Ç–∏—á–Ω–∞—è —Ç–æ—á–∫–∞
            if (key === '.') {
                inputDecimal();
                return;
            }
            
            // Enter –∏–ª–∏ = –¥–ª—è –≤—ã—á–∏—Å–ª–µ–Ω–∏—è
            if (key === 'Enter' || key === '=') {
                if (operator && !waitingForNewInput) {
                    const result = calculate();
                    currentInput = String(result);
                    operator = '';
                    waitingForNewInput = true;
                    updateDisplay();
                }
                return;
            }
            
            // Escape –¥–ª—è —Å–±—Ä–æ—Å–∞
            if (key === 'Escape') {
                resetCalculator();
                return;
            }
            
            // Backspace –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è
            if (key === 'Backspace') {
                deleteLast();
                return;
            }
            
            // C –¥–ª—è –æ—á–∏—Å—Ç–∫–∏
            if (key === 'c' || key === 'C') {
                clearInput();
                return;
            }
            
            // –°–∫–æ–±–∫–∏
            if (key === '(' || key === ')') {
                // –ù–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è –≤ —ç—Ç–æ–π –≤–µ—Ä—Å–∏–∏
                return;
            }
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateDisplay();
    </script>
</body>
