<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –ê—Å–∫–µ—Ç</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' rx='10' fill='orange'/><text x='50' y='70' font-family='Arial' font-size='60' text-anchor='middle' fill='white'>ü¶è</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: white;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .calculator-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .display {
            font-size: 64px;
            font-weight: 300;
            margin-bottom: 30px;
            min-height: 80px;
            text-align: center;
            padding: 0 20px;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 90%;
            transition: color 0.3s;
        }
        
        .expression {
            font-size: 24px;
            color: #999;
            margin-bottom: 10px;
            min-height: 30px;
            text-align: center;
        }
        
        .instructions {
            text-align: center;
            color: #aaa;
            font-size: 14px;
            margin-top: 40px;
            line-height: 1.5;
        }
        
        footer {
            padding: 20px;
            text-align: center;
            color: #999;
            font-size: 14px;
            border-top: 1px solid #f0f0f0;
            background-color: #fafafa;
        }
        
        /* –°–∫—Ä—ã—Ç–æ–µ –ø–æ–ª–µ –≤–≤–æ–¥–∞ –¥–ª—è –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã */
        .hidden-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            pointer-events: none;
        }
        
        /* –ê–∫—Ç–∏–≤–∞—Ü–∏—è —Ç–∞—á-—Å–æ–±—ã—Ç–∏–π –Ω–∞ –≤—Å–µ–º —ç–∫—Ä–∞–Ω–µ */
        .touch-area {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: text;
        }
        
        /* –ú–æ–±–∏–ª—å–Ω–∞—è –∞–¥–∞–ø—Ç–∞—Ü–∏—è */
        @media (max-width: 768px) {
            .display {
                font-size: 48px;
            }
            
            .expression {
                font-size: 20px;
            }
            
            .instructions {
                font-size: 13px;
            }
        }
        
        @media (max-width: 480px) {
            .display {
                font-size: 36px;
            }
            
            .expression {
                font-size: 18px;
            }
            
            .instructions {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <!-- –û–±–ª–∞—Å—Ç—å –¥–ª—è —Ç–∞—á-—Å–æ–±—ã—Ç–∏–π -->
    <div class="touch-area" id="touchArea"></div>
    
    <!-- –°–∫—Ä—ã—Ç–æ–µ –ø–æ–ª–µ –≤–≤–æ–¥–∞ –¥–ª—è –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã -->
    <input type="text" class="hidden-input" id="hiddenInput" 
           inputmode="text"
           autocomplete="off"
           autocorrect="off"
           autocapitalize="off"
           spellcheck="false">
    
    <div class="calculator-container">
        <div class="expression" id="expression"></div>
        <div class="display" id="display">0</div>
        <div class="instructions">
            –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ —Ü–∏—Ñ—Ä–æ–≤—ã–µ –∫–ª–∞–≤–∏—à–∏, +, -, *, / –¥–ª—è –≤—ã—á–∏—Å–ª–µ–Ω–∏–π<br>
            Enter –∏–ª–∏ = –¥–ª—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞, Escape –¥–ª—è —Å–±—Ä–æ—Å–∞, Backspace –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è
        </div>
    </div>
    
    <footer>
        <div class="copyright">
            &copy; Terre & Co, 2026
        </div>
    </footer>

    <script>
        // –≠–ª–µ–º–µ–Ω—Ç—ã –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        const display = document.getElementById('display');
        const expression = document.getElementById('expression');
        const hiddenInput = document.getElementById('hiddenInput');
        const touchArea = document.getElementById('touchArea');
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä–∞
        let currentInput = '0';
        let previousInput = '';
        let operator = '';
        let waitingForNewInput = false;
        let expressionHistory = '';
        
        // –§–æ–∫—É—Å –Ω–∞ —Å–∫—Ä—ã—Ç–æ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞ –ø—Ä–∏ –∫–∞—Å–∞–Ω–∏–∏ —ç–∫—Ä–∞–Ω–∞
        touchArea.addEventListener('click', () => {
            hiddenInput.focus();
            hiddenInput.click();
        });
        
        // –¢–∞–∫–∂–µ —Ñ–æ–∫—É—Å –ø—Ä–∏ –∫–∞—Å–∞–Ω–∏–∏ –æ–±–ª–∞—Å—Ç–∏ –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä–∞
        document.querySelector('.calculator-container').addEventListener('click', () => {
            hiddenInput.focus();
            hiddenInput.click();
        });
        
        // –§–æ–∫—É—Å –Ω–∞ —Å–∫—Ä—ã—Ç–æ–º –ø–æ–ª–µ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        window.addEventListener('load', () => {
            hiddenInput.focus();
        });
        
        // –í–æ–∑–≤—Ä–∞—â–∞–µ–º —Ñ–æ–∫—É—Å –ø—Ä–∏ –ø–æ—Ç–µ—Ä–µ
        hiddenInput.addEventListener('blur', () => {
            setTimeout(() => {
                hiddenInput.focus();
            }, 100);
        });
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∏—Å–ø–ª–µ—è
        function updateDisplay() {
            display.textContent = currentInput;
            expression.textContent = expressionHistory;
            
            // –ü–æ–¥—Å–≤–µ—Ç–∫–∞ –ø—Ä–∏ –ø–µ—Ä–µ–ø–æ–ª–Ω–µ–Ω–∏–∏
            if (currentInput.length > 15) {
                display.style.color = '#e74c3c';
            } else {
                display.style.color = '#333';
            }
        }
        
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ü–∏—Ñ—Ä—ã
        function inputDigit(digit) {
            if (waitingForNewInput) {
                currentInput = String(digit);
                waitingForNewInput = false;
            } else {
                currentInput = currentInput === '0' ? String(digit) : currentInput + digit;
            }
            updateDisplay();
        }
        
        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –¥–µ—Å—è—Ç–∏—á–Ω–æ–π —Ç–æ—á–∫–∏
        function inputDecimal() {
            if (waitingForNewInput) {
                currentInput = '0.';
                waitingForNewInput = false;
            } else if (!currentInput.includes('.')) {
                currentInput += '.';
            }
            updateDisplay();
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ–ø–µ—Ä–∞—Ç–æ—Ä–æ–≤
        function handleOperator(nextOperator) {
            const inputValue = parseFloat(currentInput);
            
            if (operator && !waitingForNewInput) {
                const result = calculate();
                currentInput = String(result);
                previousInput = String(result);
            } else {
                previousInput = currentInput;
            }
            
            waitingForNewInput = true;
            operator = nextOperator;
            expressionHistory = `${previousInput} ${getOperatorSymbol(operator)}`;
            updateDisplay();
        }
        
        // –í—ã–ø–æ–ª–Ω–µ–Ω–∏–µ –≤—ã—á–∏—Å–ª–µ–Ω–∏—è
        function calculate() {
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);
            
            if (isNaN(prev) || isNaN(current)) return currentInput;
            
            let computation;
            switch (operator) {
                case '+':
                    computation = prev + current;
                    break;
                case '-':
                    computation = prev - current;
                    break;
                case '*':
                    computation = prev * current;
                    break;
                case '/':
                    computation = current !== 0 ? prev / current : '–û—à–∏–±–∫–∞';
                    break;
                case '%':
                    computation = prev % current;
                    break;
                default:
                    return currentInput;
            }
            
            // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞
            if (typeof computation === 'number') {
                // –û–∫—Ä—É–≥–ª–µ–Ω–∏–µ –¥–ª—è –∏–∑–±–µ–∂–∞–Ω–∏—è –æ—à–∏–±–æ–∫ —Å –ø–ª–∞–≤–∞—é—â–µ–π —Ç–æ—á–∫–æ–π
                if (computation % 1 !== 0) {
                    computation = Math.round(computation * 100000000) / 100000000;
                }
                
                // –ï—Å–ª–∏ —á–∏—Å–ª–æ —Å–ª–∏—à–∫–æ–º –±–æ–ª—å—à–æ–µ, –ø–æ–∫–∞–∑–∞—Ç—å –≤ —ç–∫—Å–ø–æ–Ω–µ–Ω—Ü–∏–∞–ª—å–Ω–æ–π —Ñ–æ—Ä–º–µ
                if (String(computation).length > 15) {
                    computation = computation.toExponential(8);
                }
            }
            
            expressionHistory = `${previousInput} ${getOperatorSymbol(operator)} ${currentInput} =`;
            return computation;
        }
        
        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–∏–º–≤–æ–ª–∞ –æ–ø–µ—Ä–∞—Ç–æ—Ä–∞ –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è
        function getOperatorSymbol(op) {
            switch (op) {
                case '+': return '+';
                case '-': return '‚àí';
                case '*': return '√ó';
                case '/': return '√∑';
                case '%': return '%';
                default: return op;
            }
        }
        
        // –°–±—Ä–æ—Å –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä–∞
        function resetCalculator() {
            currentInput = '0';
            previousInput = '';
            operator = '';
            waitingForNewInput = false;
            expressionHistory = '';
            updateDisplay();
        }
        
        // –£–¥–∞–ª–µ–Ω–∏–µ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ —Å–∏–º–≤–æ–ª–∞
        function deleteLast() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }
        
        // –û—á–∏—Å—Ç–∫–∞ —Ç–µ–∫—É—â–µ–≥–æ –≤–≤–æ–¥–∞
        function clearInput() {
            currentInput = '0';
            updateDisplay();
        }
        
        // –í—ã—á–∏—Å–ª–µ–Ω–∏–µ –ø—Ä–æ—Ü–µ–Ω—Ç–∞
        function calculatePercentage() {
            const current = parseFloat(currentInput);
            if (!isNaN(current)) {
                currentInput = String(current / 100);
                updateDisplay();
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤–≤–æ–¥–∞ —Å –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã
        function handleKeyInput(key) {
            // –¶–∏—Ñ—Ä—ã 0-9
            if (key >= '0' && key <= '9') {
                inputDigit(key);
                return;
            }
            
            // –û–ø–µ—Ä–∞—Ç–æ—Ä—ã
            if (['+', '-', '*', '/', '%'].includes(key)) {
                handleOperator(key);
                return;
            }
            
            // –î–µ—Å—è—Ç–∏—á–Ω–∞—è —Ç–æ—á–∫–∞
            if (key === '.' || key === ',') {
                inputDecimal();
                return;
            }
            
            // Enter –∏–ª–∏ = –¥–ª—è –≤—ã—á–∏—Å–ª–µ–Ω–∏—è
            if (key === 'Enter' || key === '=') {
                if (operator && !waitingForNewInput) {
                    const result = calculate();
                    currentInput = String(result);
                    operator = '';
                    waitingForNewInput = true;
                    updateDisplay();
                }
                return;
            }
            
            // Escape –¥–ª—è —Å–±—Ä–æ—Å–∞
            if (key === 'Escape') {
                resetCalculator();
                return;
            }
            
            // Backspace –¥–ª—è —É–¥–∞–ª–µ–Ω–∏—è
            if (key === 'Backspace') {
                deleteLast();
                return;
            }
            
            // C –¥–ª—è –æ—á–∏—Å—Ç–∫–∏
            if (key === 'c' || key === 'C') {
                clearInput();
                return;
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–±—ã—Ç–∏–π –Ω–∞ —Å–∫—Ä—ã—Ç–æ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
        hiddenInput.addEventListener('keydown', (event) => {
            event.preventDefault();
            handleKeyInput(event.key);
            
            // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞ –ø–æ—Å–ª–µ –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∫–ª–∞–≤–∏—à–∏
            hiddenInput.value = '';
        });
        
        // –¢–∞–∫–∂–µ –æ–±—Ä–∞–±–æ—Ç–∫–∞ –≥–ª–æ–±–∞–ª—å–Ω—ã—Ö —Å–æ–±—ã—Ç–∏–π –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã –¥–ª—è –¥–µ—Å–∫—Ç–æ–ø–∞
        document.addEventListener('keydown', (event) => {
            // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º, –µ—Å–ª–∏ —Å–æ–±—ã—Ç–∏–µ –∏–∑ —Å–∫—Ä—ã—Ç–æ–≥–æ –ø–æ–ª—è –≤–≤–æ–¥–∞
            if (event.target === hiddenInput) return;
            
            handleKeyInput(event.key);
        });
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤–≤–æ–¥–∞ —Å –≤–∏—Ä—Ç—É–∞–ª—å–Ω–æ–π –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã (–¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö)
        hiddenInput.addEventListener('input', (event) => {
            const value = hiddenInput.value;
            
            // –û–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –∫–∞–∂–¥—ã–π —Å–∏–º–≤–æ–ª
            for (let char of value) {
                // –ó–∞–º–µ–Ω—è–µ–º –∑–∞–ø—è—Ç—É—é –Ω–∞ —Ç–æ—á–∫—É
                if (char === ',') char = '.';
                handleKeyInput(char);
            }
            
            // –û—á–∏—â–∞–µ–º –ø–æ–ª–µ –≤–≤–æ–¥–∞
            hiddenInput.value = '';
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        updateDisplay();
        
        // –§–æ–∫—É—Å–∏—Ä—É–µ–º—Å—è —Å—Ä–∞–∑—É –¥–ª—è –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ –∫–ª–∞–≤–∏–∞—Ç—É—Ä—ã –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
        setTimeout(() => {
            hiddenInput.focus();
            hiddenInput.click();
        }, 300);
        
        // –ù–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö - –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∞–∫—Ç–∏–≤–∞—Ü–∏—è
        if (/Android|iPhone|iPad|iPod/i.test(navigator.userAgent)) {
            // –î–æ–±–∞–≤–ª—è–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è —Ç–∞—á-—Å–æ–±—ã—Ç–∏–π
            document.addEventListener('touchstart', () => {
                hiddenInput.focus();
                hiddenInput.click();
            }, { once: true });
        }
    </script>
</body>
